<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics Test - Tushar Portfolio</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EBYEPZMW8G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EBYEPZMW8G', {
            page_title: 'GA Test Page',
            page_location: window.location.href,
        });
    </script>
</head>
<body>
    <h1>Google Analytics Test Page</h1>
    <p>This page is used to test Google Analytics integration.</p>
    <button onclick="testEvent()">Test Event Tracking</button>
    
    <script>
        function testEvent() {
            if (typeof gtag !== 'undefined') {
                gtag('event', 'test_click', {
                    event_category: 'test',
                    event_label: 'test_button',
                });
                alert('Test event sent to Google Analytics!');
            } else {
                alert('Google Analytics not loaded');
            }
        }
    </script>
</body>
</html>
