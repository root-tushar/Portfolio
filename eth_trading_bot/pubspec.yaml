name: eth_trading_bot
description: Production-ready 24/7 Ethereum trading bot with Ed25519 authentication for Binance
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # Cryptography - Ed25519
  pointycastle: ^3.7.3
  cryptography: ^2.5.0
  convert: ^3.1.1
  crypto: ^3.0.3
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Biometric Auth
  local_auth: ^2.1.7
  
  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.65.0
  intl: ^0.18.1
  
  # Logging & Monitoring
  logger: ^2.0.2
  sentry_flutter: ^7.14.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Utils
  uuid: ^4.2.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/
